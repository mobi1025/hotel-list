<ng-container *ngIf="vm$ | async as vm">
  <div class="container mx-auto">
    <div class="flex justify-between mb-4">
      <!-- TODO: Add spin icon -->
      <button
        tuiIconButton
        type="button"
        appearance="whiteblock"
        size="l"
        (click)="refreshList()"
      >
        <tui-svg class="animate-spin" [src]="'tuiIconRefresh'"></tui-svg>
      </button>

      <tui-select
        [ngModel]="vm.currentCurrency"
        (ngModelChange)="updateCurrency($event)"
      >
        Currency
        <input tuiTextfield placeholder="Choose a currency" />
        <tui-data-list-wrapper
          *tuiDataList
          [items]="supportedCurrencies"
        ></tui-data-list-wrapper>
      </tui-select>
    </div>

    <div class="flex flex-col gap-4">
      <app-hotel-item
        *ngFor="let hotel of vm.hotels"
        [hotel]="hotel"
        [currency]="vm.currentCurrency"
      ></app-hotel-item>
    </div>
  </div>
</ng-container>
